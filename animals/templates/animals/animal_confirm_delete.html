{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h4>Konfirmasi Hapus Data Satwa</h4>
        </div>
        <div class="card-body">
            <p>Apakah Anda yakin ingin menghapus data satwa "{{ object.name|default:object.species }}"?</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-danger mx-2">Ya, Hapus</button>
                    <a href="{% url 'animal-list' %}" class="btn btn-secondary mx-2">Batal</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
