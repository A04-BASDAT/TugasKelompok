{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Pilih Peran</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.role.label_tag }}
                            {{ form.role }}
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Lanjutkan</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>Sudah punya akun? <a href="{% url 'main:login' %}">Login di sini</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
